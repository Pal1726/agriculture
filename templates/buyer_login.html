<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2 class="login-title">Buyer Login</h2>
        <form action="{{ url_for('buyer_login') }}" method="POST">
            <div class="input-wrapper">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input type="text" id="username" name="username" class="input-field" placeholder="Username" required>
            </div>

            <div class="input-wrapper">
                <span class="input-icon" class="toggle-password" onclick="togglePassword()" style="cursor:pointer;"><i id="eye-icon" class="fas fa-eye"></i></span>
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
                
            </div>

            <input type="submit" value="Sign In" class="submit-btn">
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <p class="signup-link">Don't have an account? <a href="{{ url_for('buyer_signup') }}">Sign Up</a></p>
    </div>
    
</body>

<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        const eyeIcon = document.getElementById("eye-icon");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        }
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD Address</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='post_method.css') }}">
</head>
<body>
   
    

        <form action="{{ url_for('add_address') }}" method="post" enctype="multipart/form-data">
<!--         <div class="alert alert-warning" role="alert">
    Please add a delivery address before placing an order.
</div> -->
             {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

    
            <h1>ADD Address</h1>
        
    <label for="street">Street:</label>
    <input type="text" id="street" name="street" placeholder="Street" required 
           pattern="^[A-Za-z0-9\s,.'-]{3,}$" title="Street name should be at least 5 characters and may include alphabets, numbers, and basic punctuation." minlength="5" maxlength="30">
    <br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="City" required
           pattern="^[A-Za-z\s]+$" title="City name should be at least 3 characters and should only contain alphabets." minlength="3" maxlength="20">
    <br>

    <div class="input-wrapper">
    <span class="input-icon"><i class="fas fa-map"></i></span>
    <select id="region" name="region" class="input-field" required>
        <option value="" disabled selected>Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
    </select>
</div>


    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" placeholder="Pincode" required 
           pattern="^\d{6}$" title="Pincode should be a 6-digit number." >
    <br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" placeholder="Country" required 
           pattern="^[A-Za-z\s]+$" title="Country name should be at least 3 characters and should only contain alphabets." minlength="3" maxlength="20">
    <br>

    


        <button type="submit">Add Address</button>
    </form>


    <a href="{{ url_for('checkout') }}">Back to Checkout</a>
</body>
</html>

<h3>Your Orders</h3>

<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Status</th>
            <th>Total Amount</th>
            <th>Order Date</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_id }}</td>
            <td>{{ order.order_status }}</td>
            <td>â‚¹{{ order.total_amount }}</td>
            <td>{{ order.created_at }}</td>
            <td><a href="{{ url_for('order_summary', order_id=order.order_id) }}">View Details</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

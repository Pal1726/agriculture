<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2 class="login-title">Seller Signup</h2>
        <form action="{{ url_for('seller_signup') }}" method="POST">
            <div class="input-wrapper">
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <input 
                type="text" id="name" name="name" class="input-field" placeholder=" Full Name" required pattern="^[A-Za-z]+ [A-Za-z]+$" title="Enter your name in 'FirstName LastName' format, using only alphabets." maxlength="25">
            </div>

            
            <div class="input-wrapper">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input type="text" id="username" name="username" class="input-field" minlength="4" maxlength="18" required pattern="^[^\s]+$" title="Remove spaces" placeholder="Username" required>
            </div>


            <div class="input-wrapper">
                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" name="email" class="input-field" 
                minlength="4" maxlength="30" title="Minimum length 4 and must end with @gmail.com" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" placeholder="Enter your email" required>

            </div>

            
            <div class="input-wrapper">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" name="password" minlength="5" maxlength="8" title="Must contain at least 5 and max 8 characters" class="input-field" placeholder="Password" required>
            </div>

            <div class="input-wrapper">
                <span class="input-icon"><i class="fas fa-phone"></i></span>
                <input type="text" id="phone1" name="phone1" class="input-field"   maxlength="10" title="Start with  6, 7, 8, or 9" required pattern="^[6789]\d{9}$" placeholder="10-digit phone number"  required>
            </div>

            <div class="input-wrapper">
                <span class="input-icon"><i class="fas fa-phone"></i></span>
                <input type="text" id="phone2" name="phone2" class="input-field" maxlength="10" title="Start with  6, 7, 8, or 9"  pattern="^[6789]\d{9}$" placeholder="10-digit phone number"  >
            </div>

            <div class="input-wrapper"> 
                <span class="input-icon"><i class="fas fa-clipboard"></i></span> 
                <input      type="text"      id="GST"      name="GST"      class="input-field"      placeholder="GST Number"      pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[A-Z0-9]{1}[Z]{1}[A-Z0-9]{1}$"      title="Enter a valid GST number in the format: 11AAAAA1111A1Z1"     required >
            </div>

            <div class="input-wrapper">
                <span class="input-icon"><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" id="street" name="street" class="input-field" placeholder="Street" pattern="^[A-Za-z0-9\s,.-]+$" title="Enter a valid street address using letters, numbers, commas, dots, and spaces." required >
            </div>

            <div class="input-wrapper">
                <span class="input-icon"><i class="fas fa-city"></i></span>
                <input type="text" id="city" name="city" class="input-field" placeholder="City" pattern="^[A-Za-z\s]+$" title="City name should only contain alphabets and spaces." required >
            </div>

            <div class="input-wrapper">
                <span class="input-icon"><i class="fas fa-map"></i></span>
                <input type="text" id="region" name="region" class="input-field" placeholder="Region" pattern="^[A-Za-z\s]+$" title="Region name should only contain alphabets and spaces." >
            </div>

            <div class="input-wrapper">
                <span class="input-icon"><i class="fas fa-mail-bulk"></i></span>
                <input type="text" id="pincode" name="pincode" class="input-field" placeholder="Pincode" pattern="\d{6}" maxlength="6" title="Pincode must be a 6-digit number." requiredoninput="this.value = this.value.replace(/\D/g, '').slice(0, 6)">
            </div>

            <div class="input-wrapper">
                <span class="input-icon"><i class="fas fa-globe"></i></span>
                <input type="text" id="country" name="country" class="input-field" placeholder="Country" pattern="^[A-Za-z\s]+$" title="Country name should only contain alphabets and spaces." required>
            </div>


            <input type="submit" value="Signup" class="submit-btn">
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}


        <p class="signup-link">Already have an account? <a href="{{ url_for('seller_login') }}">Login</a></p>
    </div>
</body>
</html>
